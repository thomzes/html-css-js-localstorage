<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
#root {
    background-color: tomato;
    color: white;
    font-size: 2em;
    text-align: center;
    height: 100vh;
}
</style>

<body>

    <!-- ini konten -->
    <div id="root">
        <input type="text" placeholder="username" id="usernameInput">
        <input type="password" placeholder="password" id="passwordInput">
        <button onclick="onLogin()" id="loginBtn">LOGIN</button>
        <button onclick="onLogout()" id="logoutBtn">LOGOUT</button>
        <br>
        <h1 id="admin">LOGIN SEBAGAI ADMIN</h1>
        <h1 id="user">LOGIN SEBAGAI USER</h1>
    </div>

    <script type="application/javascript">
        // const myName = "Thomas Ardiansah";
        // const myHobby = "Music and Coding";

        // let root = document.getElementById("root");
        // root.textContent = myName + ' ' + myHobby;
        // root.style.backgroundColor = "tomato";
        // root.style.color = "white";
        // root.style.fontSize = "2em";
        // root.style.textAlign = "center";
        // root.style.height = "100vh";

        let usernameInput = document.getElementById('usernameInput');
        let passwordInput = document.getElementById('passwordInput');
        let loginBtn = document.getElementById('loginBtn');
        let logoutBtn = document.getElementById('logoutBtn');
        let admin = document.getElementById('admin');
        let user = document.getElementById('user');

        admin.style.display = "none";
        user.style.display = "none";
        logoutBtn.style.display = "none";

        function onLogin() {
            localStorage.setItem("username", usernameInput.value);
            logoutBtn.style.display = "block";
            
            if(usernameInput.value == "admin" && passwordInput.value == "admin123") {
                localStorage.setItem("role", "admin");
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginBtn.style.display = "none";
                user.style.display = 'none';
                admin.style.display = 'block';
            }else {
                localStorage.setItem("role", "user");
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginBtn.style.display = "none";
                admin.style.display = 'none';
                user.style.display = 'block';
            }
        }

        if(localStorage.getItem('username')) {
            usernameInput.style.display = "none";
            passwordInput.style.display = "none";
            loginBtn.style.display = "none";
            logoutBtn.style.display = "block";
            if(localStorage.getItem('role') == "admin") {
                user.style.display = 'none';
                admin.style.display = 'block';
            }else {
                admin.style.display = 'none';
                user.style.display = 'block';
            }
        }

        function onLogout() {
            localStorage.clear();
            location.reload();
        }



        // TAMBAHKAN ROLE BARU TERSERAH BERAPA
        // TAMPILKAN SESUATU HAL YANG BERBEDA DI SETIAP DASHBOARD ROLENYA
        // BIKIN REGISTER MENU, HANYA USER YANG TERDAFTAR DI STORAGE YANG BISA LOGIN



    </script>
</body>
</html>
